  <script>

    const today = new Date();

    const myRequest = new Request(`https://orthocal.info/api/oca/${today.getFullYear()}/${today.getMonth()+1}/${today.getDate()}/`);

    fetch(myRequest)
    .then(response => response.json())
    .then(data => {
   
      if (data.fastElement == "No Fast") {
        console.log('NO');
      } else {
        console.log('YES');
      }
    
    });

  </script>
