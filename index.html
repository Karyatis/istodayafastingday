<body>
  Coming soon! Is Today A Fasting Day?
  <script>

    const myRequest = new Request('https://orthocal.info/api/oca/');

    fetch(myRequest)
    .then(response => response.json())
    .then(data => {

      const fastElement = document.getElementById('fast_level_desc');

      function isItAFastingDay(fastElement) {
        let result;
        if (data.fastElement == "No Fast") {
            result = 'NO';
        } else {
            result = 'YES';
        }
        return result;
      }
    }

    console.log(isItAFastingDay(fastElement));
  </script>
